<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
		<a-assets>
		    <a-sset-item id="ele-o" src="https://github.com/tamer-hakam/docking/blob/master/elefante.obj"/>
			<a-sset-item id="ele-m" src="https://github.com/tamer-hakam/docking/blob/master/elefante.mtl"/>
		 </a-assets>
		<a-marker type='barcode' value='1'>
		<a-sphere position="0 1.5 0" radius="0.5" color="#2defbe"></a-sphere>
		
		</a-marker>
		
		<a-marker type='barcode' value='2'>
			<a-sphere position="0 0.8 0" radius="0.5" color="#EF2D5E"></a-sphere>
		
		</a-marker>
		
		<a-marker type='barcode' value='0'>
			<a-sphere position="0 0.5 0" radius="0.5" color="#f98ab4"></a-sphere>
		
		</a-marker>
		
		<a-marker type='barcode' value='4'>
			<a-sphere position="0 0.7 0" radius="0.5" color=" #f71c01"></a-sphere>
		
		</a-marker>
		
		<a-marker type='barcode' value='5'>
			<a-sphere position="0 0.5 0" radius="0.5" color= #0033ff"></a-sphere>
		
		</a-marker>
		
		
		<a-marker type='barcode' value='3'>
			<a-entity obj-model="obj: "#ele-o"
				  mtl: url("#ele-m")
				  position="0 0 -0.1" scale="0.01 0.01 0.01">
				  </a-entity>
		</a-marker>
		
		<a-entity camera></a-entity>
													   
													   
	</a-scene>
</body>
</html>
